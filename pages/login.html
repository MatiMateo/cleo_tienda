<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cleo Tienda - Iniciar Sesión</title>
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    
</head>
<body>
    <header class="header grid">
        <a href="../index.html" class="header__logo">
            <img src="../images/SVG/Recurso 3Logo.svg" alt="logotipo cleo tienda">
        </a>
        <div class="header__hamburguesa">
            <a href="#">
                <img src="../images/SVG/Menu barsMenu bars.svg" alt="">
            </a>

        </div>
        <nav class="menu__login">
                <a href="../index.html" class="menu--flechaVolver">Volver</a>
            </div>
        </nav>
    </header>
    <main>
        <div class="formulario">
            <form action="" method="" enctype="">
                <div class="formulario__nombre">
                    <label for="nombre">Nombre Completo:</label>
                    <input type="text" id="nombre" placeholder="Ingrese su nombre">
                </div>
                <div class="formulario__email">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" placeholder="Ingrese su correo electrónico">
                </div>
                <div class="formulario__pass">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" placeholder="Ingrese su contraseña">
                </div>
                <div class="formulario__passConfirm">
                    <label for="password">Confirmar Contraseña:</label>
                    <input type="password" id="password" placeholder="Reingrese su contraseña">
                </div>
            </form>
            <button class="formulario__boton">Enviar</button>
        </div>
    </main>
    <footer>
        <div class="footer">
            <div class="footer__logo">
                <img src="../images/SVG/Recurso 3Logo.svg" alt="logotipo cleo tienda">
                <div class="footer__logo__datos">
                    <p>Arenales 659</p>
                    <p>Azul, Buenos Aires</p>
                    <p>****-******</p>
                </div>
            </div>
            <!--<img src="./images/SVG/SVG/Recurso 1Linea.svg" alt="detalle">-->
            <div class="footer__redes">
                <p class="footer--centro">Redes Sociales y contacto</p>
                <div class="footer__redes__iconos"><!--iconos-->
                    <a href="#">Instagram</a>
                    <a href="#">Facebook</a>
                    <a href="#">Whatsapp</a>
                </div>    
            </div>
        </div>

        <p class="footer__tm">Rött Skägg Design 2022 - Todos los derechos reservados</p>
    </footer>
</body>
</html>
