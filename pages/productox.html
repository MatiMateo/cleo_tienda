<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Tienda minorista de ropa de mujer online, de Azul para todo el país">
    <meta name="keywords" content="CLEO, TIENDA, ROPA, MUJER, JEANS, TOP, STORE, ROPA DE NOCHE, AZUL, ARGENTINA, MODA, ENVIOS">
    <title>Cleo Tienda</title>
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.typekit.net/tno2qem.css">
</head>
<body>
    <header class="header grid">
        <a href="../index.html" class="header__logo">
            <img src="../images/SVG/Recurso 3Logo.svg" alt="logotipo cleo tienda">
        </a>
        <a href="#lateral" class="header__hamburguesa">
             <img src="../images/SVG/Menu barsMenu bars.svg" alt="">
        </a>
        <nav class="menu" id="lateral">
            <div class="menu__items">
                <a href="tienda.html">Tienda</a>
                <div class="menu__contacto">
                    <span class="dropspan">Contacto</span>
                    <div class="menu__contacto-content">
                        <a href="https://instagram.com/cleo_tienda_ok">Instagram</a>
                        <a href="https://facebook.com/cleo.jeab">Facebook</a>
                        <a href="https://whatsapp.com">Whatsapp</a>
                    </div>
                  </div>
                <a href="carrito.html" class="menu__carrito">Carrito</a><!--Símbolo carrito-->
                <a href="ogin.html" class="menu__login">Iniciar sesión/Registrarse</a>
                <div class="menu__contacto--media">
                    <div class="menu__contacto--flex">
                        <a href="https://instagram.com/cleo_tienda_ok"><ion-icon class="menu__iconos--font-size" name="logo-instagram"></ion-icon></a>
                        <a href="https://facebook.com/cleo.jeab"><ion-icon class="menu__iconos--font-size" name="logo-facebook"></ion-icon></i></a>
                        <a href="https://whatsapp.com"><ion-icon class="menu__iconos--font-size" name="logo-whatsapp"></ion-icon></a>
                    </div>
                </div>
                <a href="#" ><ion-icon class="menu__cerrar" name="close-outline"></ion-icon></a>
            </div>
        </nav>
    </header>
    <main>
        <div class="contenedor--grid">
            <section class="prod__img--grid">
                <div class="prod__img--laterales">
                    <img src="../images/prod 7.jpeg" alt="producto 1">
                    <img src="../images/prod 7.jpeg" alt="producto 1">
                    <img src="../images/prod 7.jpeg" alt="producto 1">
                </div>
                <div class="prod__img--principal">
                    <img src="../images/prod 7.jpeg" alt="producto 1">
                </div>
            </section>
            <section class="prod__detalles">
                <h2 class="prod__nombre">Remera Iluminación</h2>
                <p class="prod__detalle">100% Algodón</p>
                <p class="prod__precio">$ 1000</p>
                <div class="prod__colores--grid">
                    <span class="btncolor prod--red" data-tooltip="Rojo">
                        <button class="prod__colores--btn"></button>
                    </span>
                    <span class="btncolor prod--yellow" data-tooltip="Amarillo">
                        <button class="prod__colores--btn"></button>
                    </span>
                    <span class="btncolor prod--blue" data-tooltip="Azul">
                        <button class="prod__colores--btn"></button>
                    </span>
                    <span class="btncolor prod--white" data-tooltip="Blanco">
                        <button class="prod__colores--btn"></button>
                    </span>
                    <span class="btncolor prod--black" data-tooltip="Negro">
                        <button class="prod__colores--btn"></button>
                    </span>
                </div>
                <div class="prod__talles--grid">
                    <button class="prod__talles--btn">XS</button>
                    <button class="prod__talles--btn">S</button>
                    <button class="prod__talles--btn">M</button>
                    <button class="prod__talles--btn">L</button>
                    <button class="prod__talles--btn">XL</button>
                </div>
                <div class="cantidad-btncompra--grid">
                    <div class="prod__cantidad--grid">
                        <button class="prod--botonCantidad-minus">-</button>
                        <div class="prod--etiquetaCantidad">
                            <label for="cantidad">0</label>
                        </div>
                        <button class="prod--botonCantidad-plus">+</button>
                    </div>
                    <div class="prod__comprar">
                        <button class="prod--botonComprar">Añadir al carrito</button>
                    </div>
                </div>
            </section>
        </div>
    </main>
    <footer>
        <div class="footer">
            <div class="footer__logo">
                <img src="../images/SVG/Recurso 3Logo.svg" alt="logotipo cleo tienda">
                <div class="footer__logo__datos">
                    <p>Arenales 659</p>
                    <p>Azul, Buenos Aires</p>
                    <p>****-******</p>
                </div>
            </div>
            <!--<img src="./images/SVG/SVG/Recurso 1Linea.svg" alt="detalle">-->
            <div class="footer__redes">
                <p class="footer--centro">Redes Sociales y contacto</p>
                <div class="footer__redes__iconos"><!--iconos-->
                    <a href="https://instagram.com/cleo_tienda_ok"><ion-icon class="footer__iconos--font-size" name="logo-instagram"></ion-icon></a>
                    <a href="https://facebook.com/cleo.jeab"><ion-icon class="footer__iconos--font-size" name="logo-facebook"></ion-icon></i></a>
                    <a href="https://whatsapp.com"><ion-icon class="footer__iconos--font-size" name="logo-whatsapp"></ion-icon></a>
                </div>    
            </div>
        </div>

        <p class="footer__tm">Rött Skägg Design 2022 - Todos los derechos reservados</p>
    </footer>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    </body>
</html>
